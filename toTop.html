<!DOCTYPE html>
<html>
    <head>
        <title>
            改变定位的tab菜单
        </title>
        <style>
            /*消除浏览器默认样式，让body铺满视口*/
        *{
            margin:0;
            padding:0;
        }

        #container {
            background-color: gainsboro;
            position: relative;/*不能是绝对定位*/
            color:white;
            text-align:center;
        }
        /*回到顶部CSS图标外层div，相对于视口定位，默认不显示*/
        #square {
            height: 50px;
            width: 50px;
            border: 1px darkgrey solid;
            border-radius: 5px;
            background-color: white;
            position: fixed;
            top: 600px;
            right: 100px;
            display: none;
        }
        /*回到顶部图标的箭头CSS样式*/
        #arrow_left,
        #arrow_right {
            width: 20px;
            height: 5px;
            position: absolute;
            top: 20px;
            background-color: darkgray;
            border-radius: 2px;
        }

        #arrow_left {
            transform: rotate(-45deg);
            /*兼容性必加*/
            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            left: 9px;
        }

        #arrow_right {
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            left: 21px;
        }
        /*鼠标移上去图标背景色改变，箭头颜色改变*/
        #square:hover {
            background-color: deepskyblue;
        }
        #square:hover div {
            background-color: white;
        }

        #content{
            height:5000px;
            /*因为right内容块和菜单要根据content进行定位，因此必须设置为relative，否则默认就是static*/
            position: relative;
        }

        #right{
            background-color: white;
            position:absolute;
            right:0;
            width:70%;
            height:100%;
            top:0;
            border:1px solid gray;
        }

        /*会随页面滚动改变定位的侧边栏菜单*/
        #tabMenu{
            position:absolute;
            right:70%;
        }
        /*去除无序列表前的默认原点*/
        #tabMenu ul{
            list-style-type: none;
        }
        
        #tabMenu ul li{
            border:1px solid gray;
            padding:2px;
            width:100px;
            height:40px;
            padding:5px;
            text-align:center;
            /*行高设置成和容器高度一致即可让li中文字垂直居中,vertical-align只能用在表格中垂直居中*/
            line-height: 40px;
            font-size:10px;
            border-radius:15px 0 0 15px;
            margin:5px 0 5px 0;
            /*指定线性渐变时使用background而不是background-color*/
            background:linear-gradient(90deg,deepskyblue,lightblue 80%,white);
        }

        #tabMenu ul li:hover{
            /*不能指定background-color，需与默认指定一致写为linear-gradient*/
            background:linear-gradient(0deg,white,white);
            cursor: pointer;
        }

        #top,#footer{
            width:100%;
            height:500px;
            background-color:rgb(69,72,76);
            line-height: 500px;
        }
        </style>
    </head>
    <body>
        <div id="container">
            <header>
                <div id="top">
                    This is the top of the page.
                </div>
            </header>
            <div id="content">
                <!-- left tab menu -->
                <div id="tabMenu">
                    <ul id="tabList">
                    </ul>
                </div>
                <div id="right">
                </div>
            </div>
            <footer>
                <div id="footer">
                    This is the footer of the page.
                </div>
            </footer>
            <!-- top button -->
            <a href="javascript:void(0)" id="square">
                <div id="arrow_left">
                </div>
                <div id="arrow_right">
                </div>
            </a>
        </div>
        <script>
            window.onload=function(){
                var toTop=null;
                var square = document.getElementById("square");
                var tabMenu=document.getElementById("tabMenu");
                var tabUL=document.getElementById("tabList");
                var fragment =document.createDocumentFragment();
                var timeoutID=null;
                //动态增添菜单选项
                for(let i=1;i<=12;i++){
                    var li=document.createElement("li");
                    var textNode=document.createTextNode("tab"+i);
                    li.appendChild(textNode);
                    fragment.appendChild(li);
                }
                tabUL.appendChild(fragment);

                window.onscroll = function() {
                    //动态显示和隐藏回到顶部的图标
                    toTop=document.body.scrollTop||document.documentElement.scrollTop;
                    if (toTop >600) {
                        square.style.display = 'block';
                    } else {
                        square.style.display = 'none';
                    }

                    /*根据页面滚动情况改变tab菜单的定位属性
                    默认情况下是相对于content绝对定位于顶部，
                    当页面滚动到顶部区域不在视口内时，菜单变成相对于视口固定定位于顶部
                    如果页面滚动到底部区域顶部距离视口上端小于菜单的高度，那么菜单变成绝对定位
                    */
                    var footer=document.getElementById("footer");

                    if(toTop>500){
                        tabMenu.style.position="fixed";
                        tabMenu.style.top=0;
                        tabMenu.style.bottom=null;
                        if(footer.getBoundingClientRect().top<689){
                            tabMenu.style.position="absolute";
                            tabMenu.style.bottom=0;
                            tabMenu.style.top=null;
                        }
                    }else{
                        tabMenu.style.position="absolute";
                        tabMenu.style.top=0;
                        tabMenu.style.bottom=null;
                    }
                    //用户滑动滚轮时停止回到顶部动画
                    document.body.addEventListener("mousewheel",function(event){
                                clearTimeout(timeoutID);
                    },false);

                }

                //回到顶部缓动动画
                square.addEventListener("click",function(){
                        var speed=Math.floor(-toTop/6);
                       
                        if(toTop>10){
                            document.body.scrollTop=toTop+speed;
                            document.documentElement.scrollTop=toTop+speed;
                            timeoutID=setTimeout(arguments.callee,30);
                        }

                },false);

                
            }
        </script>
    </body>
</html>
